set -g prefix C-h

unbind C-j
unbind C-k

unbind C-b

bind C-h send-prefix

set -sg escape-time 1

set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal screen-256color

#set -g history-limit 5000

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

setw -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

setw -g window-status-activity-attr none
setw -g window-status-activity-fg default
setw -g window-status-activity-bg default
setw -g window-status-format '#[fg=brightwhite, bg=default]#[fg=green, bg=brightwhite]#I#[fg=brightwhite, bg=brightblack]#[fg=green, bg=brightblack] #W#F #[fg=brightblack, bg=default]'
setw -g window-status-current-format '#[fg=brightyellow, bg=default]#[fg=black, bg=brightyellow]#I#[fg=brightyellow, bg=blue]#[fg=black, bg=blue] #W #[fg=blue, bg=default]' # or white for dark theme

set -g pane-border-fg cyan
set -g pane-border-bg default
set -g pane-active-border-fg red
set -g pane-active-border-bg default # or black for dark theme

set -g status-bg white # or brightgreen for dark theme
set -g status-utf8 on
set -g status-left-length 70
set -g status-left "#[fg=brightyellow, bg=brightblue] Session:#[fg=black]#S#[fg=brightblue, bg=black] #[bg=black, fg=brightmagenta]Pane:#[fg=green]#P #[fg=black, bg=default]"
set -g status-justify centre
set -g status-right '#[fg=black, bg=default]#[bg=black] #(battery -t -p)#[bg=black] #[fg=white, bg=black] #[fg=black, bg=white] %a %d/%m/%y #[fg=brightblack, bg=white]#[bg=brightblack, fg=cyan]%I:%M%p #[default]'
set -g status-right-length 70


setw -g monitor-activity on
set -g visual-activity on

setw -g window-active-style 'bg=#232c31'

setw -g mode-keys vi
unbind [
unbind i
bind i copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# automatially renumber windows
set-option -g renumber-windows on

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
