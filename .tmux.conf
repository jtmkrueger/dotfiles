
set -g prefix C-a

unbind C-b

bind C-a send-prefix

set -sg escape-time 1

set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal "screen-256color"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

setw -g mode-mouse on

set -g status-fg black
set -g status-bg white
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg black
setw -g window-status-current-bg blue
setw -g window-status-current-attr bright

set -g pane-border-fg green
set -g pane-border-bg default
set -g pane-active-border-fg white
set -g pane-active-border-bg default

set -g status-utf8 on
set -g status-left "#[fg=black]Pane: #P |"
set -g status-justify centre
set -g status-right "Battery: #[fg=cyan]#(~/battery Charging)#[fg=black]#(~/battery Discharging)  â®ƒ #[fg=black]%b %d | %R"

setw -g monitor-activity on
set -g visual-activity on

setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1\; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

#this allows pasteboard sharing
set-option -g default-command "~/github/tmux-MacOSX-pasteboard/reattach-to-user-namespace -l zsh"
