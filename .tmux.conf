set -g prefix C-h

unbind C-j
unbind C-k

unbind C-b

bind C-h send-prefix

set -sg escape-time 1

set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal screen-256color
# set -ga terminal-overrides ",*256col*:Tc"

set -g default-shell $SHELL 
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

setw -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

setw -g window-status-activity-attr none
setw -g window-status-activity-fg default
setw -g window-status-activity-bg default
setw -g window-status-format '#[fg=brightwhite, bg=default]#[fg=green, bg=brightwhite] #I #[fg=brightwhite, bg=brightblack]#[fg=green, bg=brightblack] #W #[fg=brightblack, bg=default] '
setw -g window-status-current-format '#[fg=brightyellow, bg=default]#[fg=black, bg=brightyellow] #I #[fg=brightyellow, bg=blue]#[fg=black, bg=blue] #W #[fg=blue, bg=default] ' # or white for dark theme

set -g pane-border-fg cyan
set -g pane-border-bg default
set -g pane-active-border-fg red
set -g pane-active-border-bg default

set -g status-fg white
set -g status-bg white
set -g status-left-length 90
set -g status-left "#[fg=brightyellow, bg=brightblue] Session:#[fg=black]#S #[fg=brightblue, bg=black] #[bg=black, fg=brightmagenta]Pane:#[fg=green]#P #[fg=black, bg=green] #(spotifycli --status) #[fg=black, bg=default]"
set -g status-justify centre
set -g status-right '#[fg=brightblue, bg=default]#[bg=brightblue, fg=black] #(moonphase) #[fg=cyan]#[bg=cyan, fg=black] #(weather) #[fg=black, bg=cyan] #[fg=white bg=black] #(simplebat)#[bg=black] #[fg=white, bg=black] #[fg=black, bg=white] %a %d/%m/%y #[fg=brightblack, bg=white]#[bg=brightblack, fg=cyan] %I:%M%p #[bg=default]'
set -g status-right-length 90


setw -g monitor-activity on
set -g visual-activity on

# set -g window-active-style 'bg=colour240'
# set -g window-style 'bg=brightblack'
 
set -g pane-border-status bottom
set -g pane-border-format "#P: #{pane_current_command}"

setw -g mode-keys vi
unbind [
unbind i
bind i copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "xclip -selection c"

# automatially renumber windows
set-option -g renumber-windows on
