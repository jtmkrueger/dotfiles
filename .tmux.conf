set -g prefix C-h

unbind C-j
unbind C-k

unbind C-b

bind C-h send-prefix

set -sg escape-time 1

set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal xterm-256color
# set -ga terminal-overrides ",*256col*:Tc"

set -g default-shell $SHELL
set-option -g history-limit 5000
# set -g default-command "reattach-to-user-namespace -l ${SHELL}"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

setw -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

set -g window-status-separator ''
setw -g window-status-format '#[bg=black, fg=white] #I-#W #[bg=black, fg=black]'
setw -g window-status-current-format '#[bg=white, fg=black]#[bg=white, fg=brightblack] #I-#W #[bg=black, fg=white]'

set -g status-fg white
set -g status-bg colour0
set -g status-left-length 90
set -g status-left '#[bg=brightblack]  #S #[bg=black, fg=brightblack]'
set -g status-right "#[bg=black, fg=brightblack]#[bg=brightblack, fg=brightwhite] #(moonphase) #[bg=brightblack, fg=white]#[bg=white, fg=black]   #(curl ifconfig.me) "
set -g status-justify left
# set -g status-right ''
# set -g status-right '#[fg=green]#[fg=black, bg=green] #(mac_spotify) #[fg=brightblue]#[bg=brightblue, fg=black] #(moonphase)  #[fg=cyan]#[bg=cyan, fg=black] #(weather) #[fg=black, bg=cyan] #[fg=black]#[fg=white bg=black] #(simplebat)#[bg=black] #[fg=black, bg=white] %a %d/%m/%y #[fg=brightblack, bg=white]#[bg=brightblack, fg=cyan] %I:%M%p #[bg=default]'
# set -g status-right-length 180


setw -g monitor-activity on
set -g visual-activity on

set-window-option -g window-active-style bg=terminal
set-window-option -g window-style        bg=#1d1f21

# set -g pane-border-status off
# set -g pane-border-format "#P: #{pane_current_command}"

setw -g mode-keys vi
unbind [
unbind i
bind i copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"

# automatially renumber windows
set-option -g renumber-windows on
