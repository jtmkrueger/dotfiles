set -g prefix C-h

unbind C-j
unbind C-k

unbind C-b

bind C-h send-prefix

set -sg escape-time 1

set -g base-index 1
setw -g pane-base-index 1

set -g default-terminal screen-256color
# set -ga terminal-overrides ",*256col*:Tc"
# set -g default-terminal "screen-256color"
# set-option -ga terminal-overrides ",screen-256color:Tc"

set -g status-interval 60
set -g default-shell $SHELL
set-option -g history-limit 5000
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

setw -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

set -g window-status-separator ''
setw -g window-status-format '#{?window_activity_flag, #[fg=white bg=terminal]#[blink],#[fg=white bg=terminal]}#{?window_bell_flag,#[fg=white bg=terminal]#[blink],#[fg=white bg=terminal]}  #I-#W #[bg=terminal, fg=terminal] '
set -g window-status-activity-style 'bg=terminal,fg=white,blink'
set -g window-status-bell-style 'bg=terminal,fg=white,blink'
setw -g window-status-current-format '#[bg=magenta, fg=#000000]#[bg=magenta, fg=black] #I-#W #[bg=black, fg=white]#[bg=terminal, fg=magenta]'

set -g monitor-activity on
set -g visual-activity on

set -g status-style fg=white
set -g status-style bg=terminal
set -g status-left-length 90
set -g status-right-length 190
set -g status-left '#[bg=black, fg=brightwhite]  #S #[bg=terminal, fg=black]#[bg=terminal, fg=terminal] '
set -g status-right "#[fg=magenta] #(moonphase) #[bg=terminal, fg=blue]#[bg=blue, fg=black]    #(curl ifconfig.me) "
set -g status-justify left

# pane border colors
set -g pane-active-border-style bg=terminal,fg=green
set -g pane-border-style bg=terminal,fg=magenta

set-window-option -g window-active-style bg=terminal
set-window-option -g window-style bg=terminal

setw -g mode-keys vi
unbind [
unbind i
bind i copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "reattach-to-user-namespace pbcopy"

# automatially renumber windows
set-option -g renumber-windows on

