set -g prefix C-h

unbind C-j
unbind C-k

unbind C-b

bind C-h send-prefix

set -sg escape-time 1

set -g base-index 1
setw -g pane-base-index 1

set-option -g default-shell "/usr/local/bin/fish"
set -g default-terminal screen-256color

set -g history-limit 5000

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

setw -g mode-mouse on
setw -g mouse-select-pane on
setw -g mouse-resize-pane on
setw -g mouse-select-window on

setw -g window-status-activity-attr none
setw -g window-status-activity-fg default
setw -g window-status-activity-bg default
setw -g window-status-format '#[fg=brightyellow, bg=default]#[fg=white, bg=brightyellow]#I#[fg=brightyellow, bg=brightblack]#[fg=green, bg=brightblack] #W#F #[fg=brightblack, bg=default]'
setw -g window-status-current-format '#[fg=white, bg=default]#[fg=black, bg=white]#I#[fg=white, bg=blue]#[fg=black, bg=blue] #W #[fg=blue, bg=default]'

set -g pane-border-fg cyan
set -g pane-border-bg default
set -g pane-active-border-fg red
set -g pane-active-border-bg black

set -g status-bg brightgreen
set -g status-utf8 on
set -g status-left-length 40
set -g status-left "#[fg=brightcyan, bg=brightblue] Session:#[fg=black]#S#[fg=brightblue, bg=black] #[bg=black, fg=brightmagenta]Pane:#[fg=green]#P #[fg=black, bg=default]"
set -g status-justify centre
set -g status-right '#[fg=black, bg=default]#[bg=black] #(/usr/local/bin/battery -t -a)#[bg=black] #[fg=white, bg=black]#[fg=black, bg=white] %a %d/%m/%y #[fg=brightblack, bg=white]#[bg=brightblack, fg=cyan]%l:%M%p #[default]'
set -g status-right-length 70


setw -g monitor-activity on
set -g visual-activity on

setw -g mode-keys vi
unbind [
unbind i
bind i copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

#this allows pasteboard sharing on OSX
set-option -g default-command "reattach-to-user-namespace -l fish"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
