set -g prefix C-h

unbind C-j
unbind C-k

unbind C-b

bind C-h send-prefix

set -sg escape-time 1

set -g base-index 1
setw -g pane-base-index 1

set-option -g default-shell "/usr/local/bin/fish"
set -g default-terminal "screen-256color"

set -g history-limit 5000

bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

bind -r H resize-pane -L 1
bind -r J resize-pane -D 1
bind -r K resize-pane -U 1
bind -r L resize-pane -R 1

setw -g mode-mouse on
setw -g mouse-select-pane on
setw -g mouse-resize-pane on
setw -g mouse-select-window on

setw -g window-status-activity-attr none
setw -g window-status-activity-fg default
setw -g window-status-activity-bg default
setw -g window-status-format '#[fg=white, bg=brightgreen] #I #[fg=green, bg=brightblack] #W#F '
setw -g window-status-current-format '#[fg=black, bg=white] #I #[fg=black, bg=blue] #W#F '

set -g pane-border-fg cyan
set -g pane-border-bg default
set -g pane-active-border-fg red
set -g pane-active-border-bg default

set -g status-bg black
set -g status-utf8 on
set -g status-left-length 30
set -g status-left "#[fg=white, bg=brightblue] Session:#[fg=black]#S #[fg=brightblue, bg=black] #[fg=brightmagenta]Pane:#[fg=green]#P#[fg=white] #[default] "
set -g status-justify centre
set -g status-right '#(rainbarf) #[bg=brightmagenta] %a %d/%m/%y #[fg=white]%l:%M%p #[default]'
set -g status-right-length 70


setw -g monitor-activity on
set -g visual-activity on

setw -g mode-keys vi
unbind [
unbind i
bind i copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

#this allows pasteboard sharing on OSX
set-option -g default-command "reattach-to-user-namespace -l fish"
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"
